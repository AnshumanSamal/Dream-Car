<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Card</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="i20.jpg" alt="">
            <div class="content">
                <span>Hyundai i20</span>
                <p>Compact car</p>
            </div>
            <div class="row">
                <div class="price">Rs 10,00,000</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Installment</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <img src="ciaz.jpg" alt="">
            <div class="content">
                <span>Suzuki Ciaz</span>
                <p>Premium sedan</p>
            </div>
            <div class="row">
                <div class="price">Rs 20,00,000</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Installment</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <img src="merce.jpg" alt="">
            <div class="content">
                <span>Mercedes A-class</span>
                <p>Luxury car</p>
            </div>
            <div class="row">
                <div class="price">Rs 50,00,000</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Installment</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <img src="fortuner.jpg" alt="">
            <div class="content">
                <span>Toyata Fortuner</span>
                <p>SUV</p>
            </div>
            <div class="row">
                <div class="price">Rs 40,00,000</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Installment</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <img src="afford.jpg" alt="">
            <div class="content">
                <span>Tata Nano</span>
                <p>Affordable car</p>
            </div>
            <div class="row">
                <div class="price">Rs 1,00,000</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Installment</button>
                </div>
            </div>
        </div>
         <div class="wrapper">
            <img src="e2o.jpg" alt="">
            <div class="content">
                <span>Mahindra e2o</span>
                <p>Electric Car</p>
            </div>
            <div class="row">
                <div class="price">Rs 7,00,000</div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button>Installment</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
